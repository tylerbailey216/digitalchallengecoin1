<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Military ID Card</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="face front">
                <img src="militaryidcardbackFINAL.png" alt="Front of Military ID Card">
            </div>
            <div class="face back">
                <img src="militaryidcardFRONT.jpg" alt="Back of Military ID Card">
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="flipBtn">Flip Card</button>
        <button id="resetBtn">Reset View</button>
        <button id="rotateLeftBtn">Rotate Left</button>
        <button id="rotateRightBtn">Rotate Right</button>
    </div>
    <script src="script.js?v=4"></script>
</body>
</html>
